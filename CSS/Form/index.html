<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Team พี่เจียง</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label class="required">Name: </label>
    <input type="text" required>&nbsp;<button title="your name">?</button>
    <br>
    <label class="required">Tab Text: </label>
    <input type="text" required>&nbsp;<button title="your tab text">?</button>
    <br>
    <label class="required">URL: </label>
    http://www.wizehive.com/webform/<input type="text" style="width: 100px;" required>
    <br>
    <h3>FORM SETUP</h3>
    <label>Form: </label>
    <select>
        <option value=""></option>
    </select>&nbsp;<button>edit</button>
    <br>
    <label>Logo:</label>
    <input type="file">
    <br>
    <label>Template Text</label>
    <select>
        <option value="English">English</option>
        <option value="Thai">Thai</option>
    </select>&nbsp;<button>edit</button>
    <br>
    <label>Review Form</label>
    <select>
        <option value="Default">Default</option>
        <option value="Dark">Dark</option>
    </select>
    <br>
    <label>Review Score</label>
    <select>
        <option value="Rating">Rating</option>
        <option value="5">5</option>
    </select>&nbsp;<button>Reload Fields</button>
    <br>
    <label>Scoring Type</label>
    <select style="width: 100px;">
        <option value="Average">Average</option>
        <option value="Max">Max</option>
    </select>
    <br>
    <label>Max Score:</label>
    <input type="text" value="4.0">
    <br>
</body>

</html>
