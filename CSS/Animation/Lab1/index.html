<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form to</h1>
    <div class="box">
        <h2>Animation Color</h2>
        <h2 class="fromtoColor">Color</h2>
    </div>
    <div class="box">
        <h2>Animation Width</h2>
        <h2 class="fromtoWidth">Width</h2>
    </div>
    <div class="box">
        <h2>Animation Border</h2>
        <h2 class="fromtoBorder">Border</h2>
    </div>
    <div class="box">
        <h2>Animation Position</h2>
        <h2 class="fromtoPosition">Position</h2>
    </div>
    <div class="box">
        <h2>Animation Show</h2>
        <h2 class="fromtoShow">Show</h2>
    </div>
    <hr>
    <h1>%</h1>
    <div class="box">
        <h2>Animation Color</h2>
        <h2 class="perColor">Color</h2>
    </div>
    <div class="box">
        <h2>Animation Width</h2>
        <h2 class="perWidth">Width</h2>
    </div>
    <div class="box">
        <h2>Animation Border</h2>
        <h2 class="perBorder">Border</h2>
    </div>
    <div class="box">
        <h2>Animation Position</h2>
        <h2 class="perPosition">Position</h2>
    </div>
    <div class="box">
        <h2>Animation Show</h2>
        <h2 class="perShow">Show</h2>
    </div>
</body>
</html>
