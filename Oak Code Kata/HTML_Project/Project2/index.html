<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Form Validation</title>
</head>
<body>
    <h2>A Simple Form</h2>
    <h3><i>Form Fundamentals</i></h3>
    <form autocomplete="on">
        <fieldset>
            <legend>Customer Info</legend>
            <p>
                <label for="name">Name : 
                    <input type="text" id="name" name="fullname" placeholder="Enter your name" autofocus required size="50">
                </label>
            </p>
            <p>
                <label for="telephone">Telephone : 
                    <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 090-323-4466" required size="50" pattern="([0]{1}[0-9]{2}(-[0-9]{3})(-[0-9]{4}))">
                </label>
            </p>
            <p>
                <label for="email">Email : 
                    <input type="email" name="email" id="email" placeholder="Enter your email" required multiple size="50">
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Books</legend>
            <label for="productlist">
                <input type="text" name="productlist" list="books" size="45" id="productlist">
                <datalist id="books">
                    <option value="HTML 5 Basic"></option>
                    <option value="HTML 5 Advance"></option>
                    <option value="CSS Basic"></option>
                    <option value="CSS Advance"></option>
                </datalist>
            </label>
            <label for="quantity">Quantity (Maxinum 5): 
                <input type="number" name="quantity" id="quantity" min="1" max="5">
            </label>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
    &copy; 2020 Ponlawat. ALl rights reserved.
</body>
</html>
