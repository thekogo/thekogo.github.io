<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
<script>
    function map_1_1() {
        let array1 = [1, 2, 30, 400];
        let array2 = array1.map(item => item * 2);
        return array2;
    }
    // console.log(`1.1 array2 = ${map_1_1()}`);
    // alert(`1.1 array2 = ${map_1_1()}`);

    function map_1_2() {
        let array1 = [1, 2, 3, 4];
        let array2 = array1.map(item => item.toString());
        return array2;
    }
    // console.log(`1.2 array2 = ${map_1_2()}`);
    // alert(`1.2 array2 = ${map_1_2()}`);

    function map_1_3() {
        let array1 = [1, "1", 2, {}];
        let array2 = array1.map(item => typeof item);
        return array2;
    }
    // console.log(`1.3 array2 = ${map_1_3()}`);
    // alert(`1.3 array2 = ${map_1_3()}`);

    function map_1_4() {
        let array1 = ["apple", "banana", "orange"];
        let array2 = array1.map(item => item.toUpperCase());
        return array2;
    }
    // console.log(`1.4 array2 = ${map_1_4()}`);
    // alert(`1.4 array2 = ${map_1_4()}`);

    function map_1_5() {
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ];
        let array2 = array1.map(item => item.name);
        return array2;
    }
    // console.log(`1.5 array2 = ${map_1_5()}`);
    // alert(`1.5 array2 = ${map_1_5()}`);

    function map_1_6() {
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
        ];
        let array2 = array1.map(item => item.age);
        return array2;
    }
    // console.log(`1.6 array2 = ${map_1_6()}`);
    // alert(`1.6 array2 = ${map_1_6()}`);

    function map_1_7() {
        let array1 = [
            { name: "apple", surname: "London" },
            { name: "banana", surname: "Bangkok" },
            { name: "watermelon", surname: "Singapore" },
        ];
        let array2 = array1.map(item => `${item.name} ${item.surname}`);
        return array2;
    }
    // console.log(`1.7 array2 = ${map_1_7()}`);
    // alert(`1.7 array2 = ${map_1_7()}`);

    function map_1_8() {
        let array1 = [1, 3, 4, 5, 6, 7, 8];
        let array2 = array1.map(item => {
            if (item % 2 == 0) {
                return "even";
            }
            return "odd";
        });
        return array2;
    }
    // console.log(`1.8 array2 = ${map_1_8()}`);
    // alert(`1.8 array2 = ${map_1_8()}`);

    function map_1_9() {
        let array1 = [1, -3, 2, 8, -4, 5];
        let array2 = array1.map(item => Math.abs(item));
        return array2;
    }
    // console.log(`1.9 array2 = ${map_1_9()}`);
    // alert(`1.9 array2 = ${map_1_9()}`);

    function map_1_10() {
        let array1 = [100, 200.25, 300.84, 400.3];
        let array2 = array1.map(item => item.toFixed(2).toString());
        return array2;
    }
    // console.log(`1.10 array2 = ${map_1_10()}`);
    // alert(`1.10 array2 = ${map_1_10()}`);

    function map_1_11() {
        let array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-01" },
            { name: "watermelon", birth: "1985-12-01" },
        ];
        let age = [19, 29, 33];
        let array2 = array1.map((item, index) => {
            item.age = age[index];
            return item;
        });
        return array2;
    }
    // console.log(map_1_11());
    // alert(`1.11 array2 = ${map_1_11()}`);

    function map_1_12() {
        let array1 = [
            { name: "apple", birth: "2000-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
        ];
        let array2 = array1.map(item => {
            return `<tr><td>${item.name}</td><td>${moment(item.birth).format("DD MMM YYYY")}</td></tr>`
        });
        return array2;
    }
    console.log(map_1_12());
    alert(`1.12 array2 = ${map_1_12()}`);

</script>
