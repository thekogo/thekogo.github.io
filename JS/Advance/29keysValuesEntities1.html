<script>
    function sumSalaries(salaries) {
        let sum = 0;
        Object.values(salaries).map(salary => sum += salary);
        return sum;
    }

    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };
    alert(sumSalaries(salaries)); // 650
</script>
