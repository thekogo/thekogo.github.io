<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
<script>
    function filter_2_1() {
        let array1 = [1, 2, 30, 400];
        let array2 = array1.filter(item => item > 10);
        return array2;
    }
    // console.log(filter_2_1());
    // alert(`2.1 array2 = ${filter_2_1()}`);

    function filter_2_2() {
        let array1 = [1, 2, 3, 4];
        let array2 = array1.filter(item => item % 2 != 0);
        return array2;
    }
    // console.log(filter_2_2());
    // alert(`2.2 array2 = ${filter_2_2()}`);

    function filter_2_3() {
        let array1 = [1, "1", 2, {}];
        let array2 = array1.filter(item => typeof item === "number");
        return array2;
    }
    // console.log(filter_2_3());
    // alert(`2.3 array2 = ${filter_2_3()}`);

    function filter_2_4() {
        let array1 = ["apple", "banana", "orange", "pineapple", "watermeon"];
        let array2 = array1.filter(item => item.length > 6);
        return array2;
    }
    // console.log(filter_2_4());
    // alert(`2.4 array2 = ${filter_2_4()}`);

    function filter_2_5() {
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ];

        let array2 = array1.filter(item => item.age < 18);
        return array2;
    }
    // console.log(filter_2_5());
    // alert(`2.5 array2 = ${filter_2_5()}`);

    function filter_2_6() {
        let array1 = [
            { name: "apple", age: 14 },
            { name: "banana", age: 18 },
            { name: "watermelon", age: 32 },
            { name: "pineapple", age: 16 },
            { name: "peach", age: 24 },
        ];

        let array2 = array1.filter(item => item.age != 32);
        return array2;
    }
    // console.log(filter_2_6());
    // alert(`2.6 array2 = ${filter_2_6()}`);

    function filter_2_7() {
        let array1 = [1, -3, 2, 8, -4, 5];

        let array2 = array1.filter(item => item > 0);
        return array2;
    }
    // console.log(filter_2_7());
    // alert(`2.7 array2 = ${filter_2_7()}`);

    function filter_2_8() {
        let array1 = [1, 3, 4, 5, 6, 7, 8];

        let array2 = array1.filter(item => item % 3 === 0);
        return array2;
    }
    // console.log(filter_2_8());
    // alert(`2.8 array2 = ${filter_2_8()}`);

    function filter_2_9() {
        let array1 = ["peach", 1, -3, "2", {}, []];

        let array2 = array1.filter(item => typeof item === "string");
        return array2;
    }
    // console.log(filter_2_9());
    // alert(`2.9 array2 = ${filter_2_9()}`);

    function filter_2_10() {
        let array1 = ["APPLE", "appLE", "PEACH", "PEach"];

        let array2 = array1.filter(item => item === item.toUpperCase());
        return array2;
    }
    // console.log(filter_2_10());
    // alert(`2.10 array2 = ${filter_2_10()}`);

    function filter_2_11() {
        let array1 = [
            { name: "apple", birth: "2001-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
            { name: "peach", birth: "2002-10-13" },
        ];

        let array2 = array1.filter(item => {
            let month = item.birth.split("-")[1];
            return month == 10;
        });
        return array2;
    }
    // console.log(filter_2_11());
    // alert(`2.11 array2 = ${filter_2_11()}`);

    function filter_2_12() {
        let array1 = [
            { name: "apple", birth: "2001-01-01" },
            { name: "banana", birth: "1990-10-10" },
            { name: "watermelon", birth: "1985-12-30" },
            { name: "peach", birth: "2002-10-13" },
        ];

        let array2 = array1.filter(item => {
            let year = item.birth.split("-")[0];
            return year < 2000;
        });
        return array2;
    }
    console.log(filter_2_12());
    alert(`2.12 array2 = ${filter_2_12()}`);
</script>

</html>
