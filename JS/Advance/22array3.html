<script>
    function sumInput() {
        let num = +prompt("Enter your number");
        let sum = 0;
        while (!isNaN(num)) {
            sum += num;
            num = +prompt("Enter your number");
        }
        return sum;
    }
    alert( sumInput() );
</script>
